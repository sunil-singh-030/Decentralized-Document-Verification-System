<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="UploadDocs.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div style="display: flex;align-items: center;gap: 20px;">
            <img src="bulbon.png" id="bulbon" alt="" width="40px" height="40px" onclick="changeBg()" >
            <h1 id="projectname" style="display: inline;">InstaVerify</h1>
        </div>
        
        <div class="pageconatiner">
            <a href="Home.html" class="page">Home</a>
            <a href="GetDocs.html" class="page">GetDocs</a>
            <a href="VerifyDocs.html" class="page">VerifyDocs</a>
            <a href="RegisterInstitute.html" class="page">RegisterInstitute</a>
            <a href="UploadDocs.html" class="page">UploadDocs</a>
        </div>
    </div>
    <div id="uplddocs">
        <div id="formfield">
            <h2 id="info">Enter Student's Details</h2>
            <div class="inputfield">
                <label for="stdname" >Name : </label>
                <input type="text" name="stdname" id="stdname" required> <br>
            </div>
            <div class="inputfield">
                <label for="rollno" >Roll No : </label>
                <input type="number"  name="rollno" id="rollno" required>
            </div>
            <div class="inputfield">
                <label for="email" >Email Id : </label>
                <input type="email"  name="email" id="email" required>
            </div>
            <input type="file" id="fileInput"><br><br>
            <button id="button" onclick="uploadDocs()">Upload</button>
        </div>
        <p id="status" style="text-align: center;"></p>
        <p id="cid" style="text-align: center;word-wrap: break-word;"></p>
        <a href="" id="ipfslink" style="display: block; text-align: center;"></a>
    </div>
    <script src="UploadDocs.js"></script>
    <script src="chnagebg.js"></script>
</body>
</html>
